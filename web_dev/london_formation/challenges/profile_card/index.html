<html></html>
	<head>
		<title>Simple Profile Card</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
		type="text/css"
		href="bootstrap.css"
		/>

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
		type="text/css"
		href="styles.css"
		/>

		<!-- import font awesome icons -->
		<link rel="stylesheet"
			type="text/css"
			href="assets/font-awesome/all.css"
		/>

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
        <h1>Simple Profile Card</h1>
		<div class="container profileContainer">
			<img id="profilePic" class="profilePic center" src="me.png" />
			<h1 id="name" class="profileName center">Valentin</br>Rudloff</h1>
			<p class="bio" class="profileBio">I am a student at the University of Applied Sciences in Munich. I am currently studying Computer Science.</p>
			<a href="https://github.com/ValentinRudloff"><i id="github" class="fa-brands fa-github social" style="color: black;"></i></a>
			<a href="https://www.linkedin.com/in/rudloffvalentin/"><i id="linkedin" class="fa-brands fa-linkedin social" style="color:darkblue"></i></a>
			<button type="button" class="btn btn-primary btn-sm">Follow</button>
		</div>
    </body>

    <script src="scripts.js" type="text/javascript"></script>
</html>
