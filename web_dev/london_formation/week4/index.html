<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
        <h1 id="counter"
            onclick="incrementCounter()">Image Gallery 0</h1>

	<script>
		var counter = 0;
        var text = "Image Gallery ";
        function incrementCounter() {
            $("#counter").text(text + ++counter);
        }
	</script>

	</body>
</html>
