<!DOCTYPE html>
<html>
	<head>
		<title>Simple Profile Card</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="css/bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="css/style.css"
		      />

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>


		<!-- Meta data for SEO -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Simple Profile Card">
		<meta name="author" content="Valentin Rudloff">
		<meta name="keywords" content="profile, card">
		<meta name="robots" content="index, follow">
		<meta name="googlebot" content="index, follow">
		<meta name="revisit-after" content="1 days">

		<!-- Open Graph Protocol Meta Data -->
		<meta property="og:title" content="Simple Profile Card">
		<meta property="og:type" content="website">
		<meta property="og:url" content="http://www.valentin-rudloff.com">
		<meta property="og:image" content="http://www.valentin-rudloff.com/images/profile_card.png">

		<meta property="og:locale" content="en_US">
		<meta property="og:site_name" content="Little Lemon">
		<!-- end of Open Graph Protocol Meta Data -->


	</head>
	<body>
		<nav class="navbar navbar-default"></nav>
		<main>
			<section id="main"></section>
		</main>
		<aside></aside>
		<footer></footer>
    </body>
    <script src="js/script.js" type="text/javascript"></script>
</html>
